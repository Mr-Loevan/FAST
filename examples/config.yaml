data:
  train_files: hiyouga/math12k@train
  val_files:
    - PATH/TO/MATH500K # replace it with your local file path 
  val_names:
    - MATH500
  prompt_key: problem
  answer_key: answer
  image_key: images
  video_key: videos
  image_dir: null
  video_fps: 2.0
  max_prompt_length: 2048
  max_response_length: 16384
  rollout_batch_size: 256  # equivalent to verl's data.train_batch_size
  mini_rollout_batch_size: 64  # equivalent to verl's data.gen_batch_size
  val_batch_size: 512
  format_prompt: examples/format_prompt/math.jinja
  override_chat_template: null
  shuffle: true
  seed: 1
  min_pixels: 262144
  max_pixels: 4194304
  filter_overlong_prompts: true

algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 1.0e-2
  online_filtering:  true  # dapo filter groups
  filter_key: accuracy
  filter_low: 0.01  # Default filter_low (used if dynamic_filter_schedule is not set)
  filter_high: 0.99  # Default filter_high (used if dynamic_filter_schedule is not set)
  # Slow2Fast Sampling schedule - filter thresholds change based on training progress
  # epoch_ratio: 0.5 means 50% through training, 1.0 means 100% through training
  dynamic_filter_schedule:
    - epoch_ratio: 0.5   # First half of training
      filter_low: 0.3    # More lenient filtering (keep samples with accuracy > 0.3)
      filter_high: 0.99  # Keep almost all high-quality samples
    - epoch_ratio: 1.0   # Second half of training
      filter_low: 0.01   # More strict filtering (keep samples with accuracy > 0.01)
      filter_high: 0.7   # Filter out very high accuracy samples too
  kl_type: "group_accuracy_based"  # Use group-level Dynamic KL
  kl_min_coef: 0.001  # β_min
  kl_max_coef: 0.01    # β_max

worker:
  actor:
    global_batch_size: 128  # equivalent to verl's actor.ppo_mini_batch_size
    micro_batch_size_per_device_for_update: 1  # equivalent to verl's actor.ppo_micro_batch_size_per_gpu
    micro_batch_size_per_device_for_experience: 2  # equivalent to verl's rollout.log_prob_micro_batch_size_per_gpu
    max_grad_norm: 1.0
    padding_free: true
    dynamic_batching: true
    ulysses_size: 1
    model:
      model_path: deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw  # {adamw, adamw_bf16}
      lr_warmup_ratio: 0.0
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true  # true: more CPU memory; false: more GPU memory
      offload_optimizer: true  # true: more CPU memory; false: more GPU memory

  rollout:
    n: 8
    temperature: 1.0
    top_p: 1.0
    limit_images: 0
    gpu_memory_utilization: 0.85
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 1
    disable_tqdm: false
    val_override_config:
      temperature: 0.6
      top_p: 0.95
      n: 1

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true  # true: more CPU memory; false: more GPU memory
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_type: batch
    reward_function: ./examples/reward_function/thinking_reward.py:compute_score

trainer:
  total_epochs: 3
  max_steps: null
  project_name: fast-grpo
  experiment_name: ds1222
  logger: ["file", "tensorboard"]
  nnodes: 1
  n_gpus_per_node: 4
  max_try_make_batch: -1  # -1 means no limit
  val_freq: 5  # -1 to disable
  val_before_train: true
  val_only: false
  val_generations_to_log: 3
  save_freq: 5  # -1 to disable
  save_limit: -1  # -1 to disable
  save_model_only: false
  save_checkpoint_path: null
  load_checkpoint_path: null
  find_last_checkpoint: true